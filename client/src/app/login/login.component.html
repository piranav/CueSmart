
<div class="login-wrapper">
    <h1 class="h3 mb-3 font-weight-normal">Welcome to Cue Smart</h1>
    <div class="card">
        
        <div class="card-body">
            
            <form class="form-signin" (ngSubmit)="onSignIn(signInForm)" #signInForm="ngForm">

                <!-- <label for="inputlogin" class="sr-only">Login </label> -->
                <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" 
                    required autofocus ngModel>

                <!-- <label for="inputPassword" class="sr-only">Password</label> -->
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" 
                    required ngModel>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>
