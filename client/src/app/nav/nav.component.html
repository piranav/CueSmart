<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<!-- Navigation Bar -->

<!-- *ngIf to go here, if not a logged in user, display this nav bar https://stackoverflow.com/questions/68393691/angular-navbar-change-when-logged-in -->
<div *ngIf="!loginService.isAuthenticated; else userHomepage">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" routerLink="/" (click)="reloadPage()"><img src="/../assets/images/logo_solid_light.png" class="d-inline-block align-top" width="130" height="40" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" routerLink="/login">Login</a>
                <a class="nav-item nav-link" routerLink="/signup">Signup</a>
            </div>
        </div>
    </nav>
</div>

<!-- ng else to go here, if a logged in user, display this nav bar -->
<ng-template #userHomepage>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" [routerLink]="['/user', this.loginService.userId]" (click)="userReloadPage()"><img src="/../assets/images/logo_solid_light.png" class="d-inline-block align-top" width="130" height="40" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" routerLink="/">Browse</a>
                <a class="nav-item nav-link" [routerLink]="['/user', this.loginService.userId]">My Cue Cards</a>
                <a class="nav-item nav-link" routerLink="/" (click)="logout()">Signout</a>
            </div>
        </div>
    </nav>
</ng-template>
